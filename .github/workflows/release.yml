name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.25'

      - name: Test
        run: go test -v

      - name: Build for Linux
        run: go build -v -o mcp-workspace-manager

      - name: Build for Windows
        run: GOOS=windows GOARCH=amd64 go build -v -o mcp-workspace-manager.exe

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create $(date +'%Y-%m-%d-%H-%M-%S') \
            --title "Release $(date +'%Y-%m-%d-%H-%M-%S')" \
            --notes "New release" \
            ./mcp-workspace-manager \
            ./mcp-workspace-manager.exe